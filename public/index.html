<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Typefaces/Fonts  -->
    
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src=“https://use.fontawesome.com/releases/v5.14.0/js/all.js” data-auto-replace-svg=“nest”></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  
    <!-- Disable viewport zooming -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  
  </head>

  <body>
    <nav>
      <span>tweeter</span>
      <span id=tweetslink>
        Write a new tweet
        <img src="/images/arrow2.gif" class="arrowgif">
      </span>
    </nav>

    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="username">Your Name</div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <!-- <form action="/tweets/" method="POST" > -->
          <form id="tweet-form">
          <!-- <label for="tweet-text">What are you humming about?</label> -->
          <textarea name="text"  placeholder="What are you humming about?" id="tweet-text"></textarea>
          <div class="button-wordcount">
            <button type="submit">Tweet</button>
            <output name="counter" id="char-count" class="counter" for="tweet-text">140</output>
          </div>
        </form>
     
        <section class='tweets-box'> 
        
        </section>
      </section>


    </main>
  </body>
</html>
